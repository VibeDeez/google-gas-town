# Swarm Layout Configuration
# N-agent monitoring layout for large swarms

name: swarm
description: "Scalable layout for monitoring many agents"

# Main dashboard pane at top, workers below
layout: main-horizontal

panes:
  - name: dashboard
    position: top
    size: 30%
    command: "./scripts/monitor_swarm.sh"
    role: dashboard
    
  - name: workers
    position: bottom
    size: 70%
    split: horizontal
    count: 4  # Number of worker panes
    role: worker

# Scaling behavior:
# - With 4 workers: 2x2 grid below dashboard
# - With 8 workers: 2x4 grid below dashboard
# - With 16 workers: 4x4 grid below dashboard

scaling:
  min_workers: 2
  max_workers: 16
  layout_thresholds:
    - workers: 4
      columns: 2
    - workers: 8
      columns: 4
    - workers: 16
      columns: 4

